<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="css/bootstrap.css">
</head>
<body ng-app="app">
	<h1 ng-controller="hellowordctrl">{{message}}</h1>
	<script type="text/javascript" src="lib/angular.js"></script>
	<script type="text/javascript" src="lib/bootstrap.js"></script>
	<script type="text/javascript" src="lib/jquery-3.3.1.min.js"></script>
	<script>
		// ng-app,ng-controller,..... goi la directives
		// {{message}} goi la expression
		angular.module("app", []).controller("hellowordctrl", function($scope) {
			$scope.message = "heeelo"
		})
	</script>
</body>
</html>
