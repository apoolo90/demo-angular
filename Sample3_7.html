<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="css/bootstrap.css">
<script type="text/javascript" src="lib/angular.js"></script>
<script type="text/javascript" src="lib/angular-route.min.js"></script>
<script type="text/javascript" src="lib/angular-route.js"></script>
<script type="text/javascript" src="lib/bootstrap.js"></script>
<script type="text/javascript" src="lib/jquery-3.3.1.min.js"></script>
</head>
<body ng-app="DemoApp">
	<div class="container">
		<ul>
			<li><a href="#!Angular">Angular JS Topics</a></li>
			<li><a href="#!Node">Node JS Topics</a></li>
		</ul>
		<div ng-view></div>
	</div>

	<script type="text/javascript">
		var app = angular.module('DemoApp', [ "ngRoute" ]);
		app.config(['$routeProvider', function($routeProvider) {
			$routeProvider.when('/Angular', {
				templateUrl : '/Angular.html',
				controller : 'AngularController'
			}).when('/Node', {
				templateUrl : '/Node.html',
				controller : 'NodeController'
			}).otherwise({
				redirectTo : '/Angular'
			})
		}]);
		app.controller('AngularController', function($scope) {
			$scope.tutorial = [
	            {Name:"Controllers",Description :"Controllers in action"},
	            {Name:"Models",Description :"Models and binding data"},
	            {Name:"Directives",Description :"Flexibility of Directives"}
	        ]
		});
		app.controller('NodeController', function($scope) {
			$scope.tutorial = [
	            {Name:"Promises",Description :"Power of Promises"},
	            {Name:"Event",Description :"Event of Node.js"},
	            {Name:"Modules",Description :"Modules in Node.js"}
	            ]
		});
	</script>
</body>
</html>
