<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="css/bootstrap.css">
<script type="text/javascript" src="lib/angular.js"></script>
<script type="text/javascript" src="lib/angular-route.min.js"></script>
<script type="text/javascript" src="lib/angular-route.js"></script>
<script type="text/javascript" src="lib/bootstrap.js"></script>
<script type="text/javascript" src="lib/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="lib/angular-resource.js"></script>
<style>
table, th, td {
	border: 1px solid gray;
	padding: 5px;
}
</style>
</head>
<body ng-app="DemoApp" ng-controller="DemoController">
	<table>
		<tr ng-repeat="ptutori in tutorial | orderBy :  'Name'">
			<td>{{$index + 1}}</td>
			<td>{{ptutori.Name | uppercase}}</td>
			<td>{{ptutori.Description}}</td>
		</tr>
	</table>
	<script type="text/javascript">
		var app = angular.module('DemoApp', []);
		app.controller("DemoController", function($scope) {
			$scope.tutorial = [ {
				Name : "Controllers",
				Description : "Controllers in action"
			}, {
				Name : "Models",
				Description : "Models and binding data"
			}, {
				Name : "Directives",
				Description : "Flexibility of Directives"
			} ]
		});
	</script>
</body>
</html>
